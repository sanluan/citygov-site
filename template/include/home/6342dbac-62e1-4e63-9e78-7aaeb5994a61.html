<div class="container mx-auto px-4 py-8 -mt-10 z-10 relative" data-diy="place" data-diy-id="${path}">
	<div class="bg-white rounded-lg shadow-lg p-6 grid grid-cols-2 md:grid-cols-4 gap-4">
		<#list page.list as place>
			<#assign attribute=getContentAttribute(place.itemId)/>
			<a href="${site.dynamicPath}content/redirect?id=${place.itemId}" class="flex flex-col items-center p-4 hover:bg-blue-50 rounded-md transition-all duration-200 card-hover" data-diy-item="${place.id}">
				<div class="bg-${attribute.color}-100 p-3 rounded-full mb-3">
					<i class="fas fa-${attribute.icon} text-${attribute.color}-600 text-2xl"></i>
				</div>
				<span class="font-medium text-gray-800">${place.title}</span>
			</a>
		</#list>
</div>
