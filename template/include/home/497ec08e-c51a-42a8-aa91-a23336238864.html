<div class="mt-12" data-diy="place" data-diy-id="${path}">
	<h2 class="text-2xl font-bold text-gray-800 border-l-4 border-blue-600 pl-3 mb-6">${(metadata.extendData.title)!}</h2>
	<div class="bg-white rounded-lg shadow-md p-6">
		<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
			<#list page.list as place>
			<a href="${place.url}" class="flex flex-col items-center p-3 hover:bg-blue-50 rounded-md transition-colors duration-200" data-diy-item="${place.id}">
				<div class="bg-${place.attribute.color}-100 p-3 rounded-full mb-2">
					<i class="fas fa-${place.attribute.icon} text-${place.attribute.color}-600"></i>
				</div>
				<span class="text-sm text-center">${place.title}</span>
			</a>
			</#list>
		</div>
	</div>
</div>
